<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page With Bootstrap 4</title>
    <!--css link-->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- navigation bar-->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#"><img src="./images/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.ign.com/articles/2019/11/25/top-25-best-anime-series-of-all-time">Amazing</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.deviantart.com/topic/anime-and-manga">Art</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://animekaizoku.com/">Anime</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <!-- body section -->
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-md-6 p-sm-3 p-0 pt-sm-5 order-1 order-md-0 main__content">
                    <!-- anime quote-->
                    <div class="main__title mt-4">
                    Thinking you’re no-good and worthless is the worst thing you can do.
                      
                    </div>
                    <div class="main__subtitle mt-sm-4 mt-3">
                        People, who can’t throw something important away, can never hope to change anything.
                         The world isn't perfect. But it's there for us, doing the best it can....that's what makes it so damn beautiful!
                        
                    </div>
                    <div class="row mt-sm-4 mt-sm-3 mt-4">
                        <div class="col-12 col-sm-6">
                            <input type="text" class="form-control main__input" placeholder="Enter your email...">
                        </div>
                        <div class="col col-sm-4 mt-sm-0 mt-2 px-sm-0">
                            <a href="https://animekaizoku.com/"><button type="submit" class="btn btn-primary btn-block main__btn">
                             Explore Anime</button></a>
                        </div>
                    </div>
                </div>
                <div class="col col-md order-0 order-md-1">
                    <img src="./images/illustration-1.svg" class="img-fluid">
                </div>
            </div>
        </div>
    </main>
    <!-- jquery and javascript link -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
